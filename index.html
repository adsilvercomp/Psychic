<!DOCTYPE html>
<html>
<head>
	<title>psychic</title>
</head>
<body>


<!-- interface -->
<div id="game">

<p>click the screen to begin</p>
	
</div>







	

	<script>
			
		//global variables	
		var compD;
		var wins =0;
		var losses =0;
		var tries =13;
		var incorrect= [];
		var resetTries=13;
		var resetIncorrect=[];


		
	
		
		


		//thins in this function will happen once per round.
	 function compStart(){

	 //create an array for the computer to randomly choose letters from.
	var options = ["a", "b" ,"c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];

			
	//computer generates random letter
		var computerSelect = options[Math.floor(Math.random()*options.length)];

		console.log(computerSelect)
		compD= computerSelect;


	}


 
	//things in this function will happen multiple times per round. 
	 document.onkeyup=function userStart(){

	

			//user guess
		var userGuess = String.fromCharCode(event.keyCode).toLowerCase();

		console.log(compD);

		console.log(userGuess); 



			if(userGuess!==compD){

			gamePlay();

			//print wrong user guesses.	

			incorrect.push(userGuess);
				

			//if the user does not guess correctly, a try is deducted.	
				tries --; 

			}

			if(userGuess===compD){
				wins ++;
				compStart();
				alert("you win");
				gamePlay();
				incorrect=[];
				tries=resetTries;

			}				



			//if the user uses up all 13 tries, acquires a loss and the computer chooses a new letter
			if(tries <1 ){
				losses ++;
				gamePlay();
				compStart();
				tries=resetTries;
				incorrect=[];


			}

			if(losses===10){

				var GameOver = "<h1>Game Over</h1>"

				document.getElementById('game').innerHTML= GameOver;
			}

			if(wins===10){

				var Congrats = "<h1>Congrats, you are a winner!</h1>"

				document.getElementById('game').innerHTML= Congrats;
			}



}



//this function starts the game by calling the other two functions.
	  function gamePlay(){


			//this is the user interface.
		var html = "<p>Press a letter to make a guess</p>" + 
		"<p>wins:" + wins + "</p>" + 
		"<p>losses:" + losses + "</p>" +
		"<p>guesses:" + tries + "</p>"+
		"<p>Your guesses so far:" + incorrect + "</p>";

		console.log(html);

		document.getElementById('game').innerHTML=html;
			

			
	

	}

	window.onload= function(){
		gamePlay();
		compStart();
	}



	
		



	
	</script>
	</body>

</html>
